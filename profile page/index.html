<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Add the same CSS links as in home.ejs -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/animate.min.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/Logo/logo.ico" type="image/x-icon">
    
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
          <div class="col">
            <a href="/" class="btn btn-outline-secondary back-btn p-0 text-center d-flex justify-content-center align-items-center">
              <i class="fa-solid fa-arrow-left text-white"></i>
            </a>
          </div>
        </div>
      </div>

    <!-- Success Message -->
    <div class="alert-message" id="successMessage">
        <i class="fas fa-check-circle"></i>
        Profile updated successfully!
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="info-list">
                <div class="info-item">
                    <i class="fas fa-user"></i>
                    <div class="info-content">
                        <label>Full Name</label>
                        <span id="displayFullName">-</span>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-calendar"></i>
                    <div class="info-content">
                        <label>Age</label>
                        <span id="displayAge">-</span>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div class="info-content">
                        <label>Phone</label>
                        <span id="displayPhone">-</span>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-tint"></i>
                    <div class="info-content">
                        <label>Blood Type</label>
                        <span id="displayBloodType">-</span>
                    </div>
                </div>

                <div class="info-item">
                    <i class="fas fa-baby"></i>
                    <div class="info-content">
                        <label>Pregnancy Week</label>
                        <span id="displayPregnancyWeek">-</span>
                    </div>
                </div>
            </div>

            <!-- Add this button next to the edit button -->
            <div class="button-group">
                <button class="edit-btn" id="editButton">Edit Profile</button>
                <button class="reset-btn" id="resetButton">Reset</button>
            </div>
        </div>



        <!-- Pregnancy Tracker -->
        <div class="pregnancy-tracker">
            <h3>Pregnancy Tracker</h3>
            <div class="progress">
                <div class="progress-bar" id="pregnancyProgress"></div>
            </div>
            <div class="week-text">
                Week <span id="currentWeek">0</span> of 40
            </div>
        </div>

        <!-- Update the health info section -->
        <div class="health-info-section">
            <div class="section-header d-flex justify-content-between align-items-center mb-3">
                <h3>Health Information</h3>
                <button class="btn-collapse" data-bs-toggle="collapse" data-bs-target="#healthInfoContent">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>

            <div id="healthInfoContent" class="collapse show">
                <div class="info-card">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="info-row">
                                <label>Blood Pressure</label>
                                <span id="displayBloodPressure">-</span>
                            </div>
                            <div class="info-row">
                                <label>Blood Sugar (mg/dL)</label>
                                <span id="displayBloodSugar">-</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="info-row">
                                <label>Weight (kg)</label>
                                <span id="displayWeight">-</span>
                            </div>
                            <div class="info-row">
                                <label>Symptoms</label>
                                <span id="displaySymptoms">-</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row d-flex justify-content-center">
                        <button class="edit-health-btn align-self-center w-25" data-bs-toggle="modal" data-bs-target="#healthModal">
                            Edit Health Info
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Profile</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editProfileForm">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="inputFullName">
                        <span class="error-message" id="nameError"></span>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" id="inputAge">
                        <span class="error-message" id="ageError"></span>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="inputPhone">
                        <span class="error-message" id="phoneError"></span>
                    </div>
                    <div class="form-group">
                        <label>Blood Type</label>
                        <select id="inputBloodType">
                            <option value="">Select Blood Type</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                        <span class="error-message" id="bloodError"></span>
                    </div>
                    <div class="form-group">
                        <label>Pregnancy Time</label>
                        <div class="pregnancy-input-group">
                            <input type="number" id="inputPregnancyTime" placeholder="Enter time">
                            <select id="pregnancyTimeUnit">
                                <option value="weeks">Weeks</option>
                                <option value="days">Days</option>
                            </select>
                        </div>
                        <span class="error-message" id="pregnancyError"></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger cancel-btn">Cancel</button>
                <button class="btn btn-primary save-btn" id="saveProfileBtn">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Health Info Modal -->
    <div class="modal fade" id="healthModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Health Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="healthForm">
                        <div class="form-group mb-4">
                            <label class="form-label">Blood Pressure</label>
                            <div class="blood-pressure-group">
                                <input type="number" class="form-control" id="inputSystolic" placeholder="120" min="60" max="200">
                                <span class="divider">/</span>
                                <input type="number" class="form-control" id="inputDiastolic" placeholder="80" min="40" max="130">
                            </div>
                            <div class="error-message" id="bpError"></div>
                        </div>
                        
                        <div class="form-group mb-4">
                            <label class="form-label">Blood Sugar (mg/dL)</label>
                            <input type="number" class="form-control" id="inputBloodSugar">
                            <div class="error-message" id="sugarError"></div>
                        </div>
                        
                        <div class="form-group mb-4">
                            <label class="form-label">Weight (kg)</label>
                            <input type="number" class="form-control" id="inputWeight">
                            <div class="error-message" id="weightError"></div>
                        </div>
                        
                        <div class="form-group mb-5">
                            <label class="form-label">Symptoms</label>
                            <textarea class="form-control" id="inputSymptoms" rows="3"></textarea>
                            <div class="error-message" id="symptomsError"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="resetHealthBtn">Reset</button>
                    <button type="button" class="btn btn-primary" id="saveHealthBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add confirmation modal -->
    <div class="modal fade" id="confirmResetModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Reset</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to reset all health information?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmResetBtn">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add this before the closing body tag -->
    <div class="modal fade" id="confirmProfileResetModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Reset</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to reset all profile data?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmProfileResetBtn">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS before your script.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
