<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Test</title>
  <link rel="stylesheet" href="style.css">
  
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/img/Logo/logo.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>
<body>
  
  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col">
        <a href="/" class="btn btn-outline-secondary back-btn p-0 text-center d-flex justify-content-center align-items-center">
          <i class="fa-solid fa-arrow-left text-white"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="video">
    <video autoplay loop muted plays-inline>
      <source src="/img/aimodel/background.mp4" type="video/mp4">
    </video>
  </div>

  <div class="sign-up-container">
    <div class="envelope">
      
      <div class="paper">
        <h1>AI test</h1>
        <form class="sign-up-form">
          <input type="file" class="text-input" required />
          <button type="submit" class="button">Send</button>
        </form>
      </div>
      
      <div class="top-flap"></div>
      <div class="bottom-flap"></div>
    </div>
  </div>

  <div class="loader">
    <h2>Loading...</h2>
    <img src="/img/aimodel/baby.gif" alt="Loading...">
  </div>

  <div class="success-message">
    <p>
      Thank you for trusting us with your baby’s health. Based on the scan results, it seems your baby may have
      [disease name]. Don’t worry we're here to guide you through the next steps.
    </p>
    <a href="/disease-pages">
    <button type="submit" class="btn py-2 px-4 rounded-pill shw-more">Show more</button>
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
